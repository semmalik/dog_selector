<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Dog Breed</title>
</head>
<body>
  <h1>What breed of dog would be good for you?</h1>
    
  <fieldset>
    <form>

      <p>1. Do you have children?</p>
      <label for="haveChildren">
        <input type="radio" name="haveChildren" id="haveChildrenY">
        Yes
        <input type="radio" name="haveChildren" id="haveChildrenN">
        No
      </label>
       
      <p>2. Are you physically active?</p>
      <label for="physicallyActive">
        <input type="radio" name="physicallyActive" id="physicallyActiveY">
        Yes
        <input type="radio" name="physicallyActive" id="physicallyActiveN">
        No
      </label>
      
      <p>3. Are you okay with big dogs?</p>
      <label for="bigDogs">
        <input type="radio" name="bigDogs" id="bigDogsY">
        Yes
        <input type="radio" name="bigDogs" id="bigDogsN">
        No
      </label>
  
      <br><br>
      <input id ="submit" type="button" value="Submit">
</form>
    </fieldset>

    
    <h2 id="dogRec"></h2>

    <script src='js/main.js'></script>
</body>
</html>
